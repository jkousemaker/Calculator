<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="centered">
    <section class="container">
        <h1>Calculator</h1>
        <div class="grid">
            <input type="text" class="multiply" name="times1"><span>X</span>
            <input type="text" class="multiply" name="times2"><span>=</span><span class="multiplyOutput">0</span>
        
        
            <input type="text" class="devided" name="devided1"><span>/</span>  
            <input type="text" class="devided" name="devided2"><span>=</span><span>0</span>
        
            <input type="text" class="plus" name="plus1"><span>+</span>
            <input type="text" class="plus" name="plus2"><span>=</span><span>0</span>
        
            <input type="text" class="minus" name="minus1"><span>-</span>
            <input type="text" class="minus" name="minus2"><span>=</span><span>0</span>
            <button type="button" class="button">Click Me!</button>
        </div>
    </section>
</main>
</body>
</html>
